<!DOCTYPE html>
<html>
<head>
  <title>Erreur 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #121212;
    color: #F6B73E;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {

    background-color: white;
    padding: 7px 12% 0;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: grey;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #222222;
    color: white;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="dialog">
    <div>
      <h1>La page que vous cherchez n'existe pas ... </h1>
      <p>Vous avez peut-être fait une erreur, ou bien la page a été déplacée.</p>
      <a href="/">Revenir à l'accueil</a>
      <img src="https://res.cloudinary.com/maison-sirius/image/upload/v1619703993/Base%20seeds/logo_petit_lwysur.png" alt="Logo Maison Sirius">
    </div>
  </div>
</body>
</html>
